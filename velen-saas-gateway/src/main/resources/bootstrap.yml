middleware:
  host: localhost
nacos:
  server-addr: ${middleware.host}:8848
ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 60000
  maxAutoRetries: 3
  maxAutoRetriesNextServer: 3
  okToRetryOnAllOperations: true
server:
  port: 5001
spring:
  devtools:
    restart:
      enabled: true
  application:
    name: velen-saas-gateway
  cloud:
    gateway:
      disconvery:
        locator:
          enable: false
      routes:
        -   id: velen-saas-authority-accounts
            uri: lb://velen-saas-authority
            predicates:
              -  Path=/api/accounts/**
            filters:
              -  StripPrefix=1
        -   id: velen-saas-authority-permission
            uri: lb://velen-saas-authority
            predicates:
              - Path=/api/permission/**
            filters:
              - StripPrefix=1
        -   id: velen-saas-dashboard
            uri: lb://velen-saas-config
            predicates:
              - Path=/api/dashboard/**
            filters:
              - StripPrefix=1
    nacos:
      discovery:
        metadata:
          group: velen-saas-group
          version: 1.0
        server-addr: ${middleware.host}:8848
  redis:
    database: 0
    host: localhost
    password: ''
    port: 6379
auth:
  skipAuthUrl:
  - /api/accounts/login
  - /api/accounts/register
  - /api/accounts/register1
  skipAccessUrl:
  - /api/accounts/app/my
jwt:
  token_secret: pXFb4i%*834gfdh96(3df&%18iodGq4ODQyMzc4lz7yI6ImF1dG